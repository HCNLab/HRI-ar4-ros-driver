ar_manipulator:
  kinematics_solver: trac_ik_kinematics_plugin/TRAC_IKKinematicsPlugin
  kinematics_solver_search_resolution: 0.005
  kinematics_solver_timeout: 0.05          # Increased to 50ms for better solutions
  kinematics_solver_attempts: 5             # More attempts for optimal IK
  # TRAC-IK specific parameters
  position_only_ik: false                   # Solve for full pose (position + orientation)
  solve_type: Distance                      # Balanced accuracy and speed for VR teleoperation
  epsilon: 0.001                            # Solution tolerance (meters/radians)
